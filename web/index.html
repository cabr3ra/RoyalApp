<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description"
          content="Royal App is an exciting mobile platform designed for soccer enthusiasts and followers of the Kings and Queens League.">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="royal_app">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>Royal App</title>
    <link rel="manifest" href="manifest.json">

    <script>
    const serviceWorkerVersion = '{{flutter_service_worker_version}}';


    </script>

    <!-- Load scripts in a specific order -->
    <script src="flutter.js" defer></script>
    <script src="flutter_bootstrap.js" defer></script>

    <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2984175706371103"
            crossorigin="anonymous"></script>
</head>
<body>
<script src="flutter_bootstrap.js" async></script>
<script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.load({
        config: {},
        onEntrypointLoaded: function(engineInitializer) {
            engineInitializer.initializeEngine().then(function(appRunner) {
                appRunner.runApp();
            });
        },
        serviceWorkerSettings: {
            serviceWorkerVersion: '{{flutter_service_worker_version}}',
        },
      });
    });

</script>
</body>
</html>
